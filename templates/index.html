<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® AI Test Case Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 50px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }

        textarea {
            width: 100%;
            height: 220px;
            padding: 18px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            resize: vertical;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }

        textarea::placeholder {
            color: #999;
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            font-size: 1.2em;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-submit:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }

        .btn-submit:hover:before {
            left: 100%;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:active {
            transform: translateY(-1px);
        }

        .features {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .feature-item {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }

        .feature-icon {
            font-size: 2em;
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
            }

            .header h1 {
                font-size: 2em;
            }

            .features {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> AI Test Case Generator</h1>
            <p>Transform your ideas into comprehensive test cases instantly</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="user_prompt">‚úçÔ∏è Enter Your Prompt:</label>
                <textarea name="user_prompt" id="user_prompt" placeholder="Example: Generate test cases for a login form with email and password fields...&#10;&#10;Or try anything else like:&#10;‚Ä¢ Write test scenarios for a shopping cart&#10;‚Ä¢ Create API test cases for user registration&#10;‚Ä¢ Generate security test cases for authentication"></textarea>
            </div>
            <button type="submit" class="btn-submit">üöÄ Generate Test Cases</button>
        </form>

        <div class="features">
            <div class="feature-item">
                <div class="feature-icon">‚ö°</div>
                <strong>Fast AI Processing</strong>
            </div>
            <div class="feature-item">
                <div class="feature-icon">üéØ</div>
                <strong>Accurate Results</strong>
            </div>
            <div class="feature-item">
                <div class="feature-icon">üîí</div>
                <strong>Secure & Private</strong>
            </div>
        </div>
    </div>
</body>
</html>
