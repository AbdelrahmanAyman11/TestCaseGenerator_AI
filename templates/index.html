<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prompt Executor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Test Case Generator</h2>
    <form method="POST">
        <label for="user_prompt">Enter any prompt:</label><br><br>
        <textarea name="user_prompt" placeholder="e.g., Generate test cases for login form OR Translate this to French OR Write a poem about rain..."></textarea><br><br>
        <button type="submit">Run Prompt</button>
    </form>
</body>
</html>
